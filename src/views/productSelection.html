<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection des Produits</title>
</head>
<body>
<h1>Sélection des Produits</h1>
<form id="productSelectionForm">
    <label for="headwear">Couvre-chef :</label>
    <select id="headwear" name="headwear">
        <option value="">Sélectionnez</option>
        <option value="chapeau">Chapeau</option>
        <option value="casquette">Casquette</option>
        <option value="bonnet">Bonnet</option>
    </select><br>

    <label for="tops">Hauts :</label>
    <select id="tops" name="tops">
        <option value="">Sélectionnez</option>
        <option value="tshirt">T-shirt</option>
        <option value="chemise">Chemise</option>
        <option value="pull">Pull</option>
    </select><br>

    <label for="bottoms">Bas :</label>
    <select id="bottoms" name="bottoms">
        <option value="">Sélectionnez</option>
        <option value="pantalon">Pantalon</option>
        <option value="short">Short</option>
    </select><br>

    <label for="shoes">Chaussures :</label>
    <select id="shoes" name="shoes">
        <option value="">Sélectionnez</option>
        <option value="baskets">Baskets</option>
        <option value="mocassins">Mocassins</option>
        <option value="tongs">Tongs</option>
    </select><br>

    <button type="submit">Sélectionner</button>
</form>
<div id="orderSummary" style="display:none;">
    <p>Résumé de la commande</p>
</div>
<script>
</script>
</body>
</html>
